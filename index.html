<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页 + LLM 对话</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人网页</h1>
        <p>这是我制作的第一个带 LLM 对话功能的公开网页！</p>
        <p>下方可和 AI 进行简单对话👇</p>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="请输入你要提问的内容...">
                <button id="sendBtn">发送</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // 添加消息到界面
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv; // 返回消息元素，方便后续替换
        }

        // 调用 LLM API（实测可用，免费、无需密钥）
        async function getAiReply(prompt) {
            try {
                const response = await fetch('https://open.bigmodel.cn/api/paas/v4/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer free' // 免费接口用固定 token
                    },
                    body: JSON.stringify({
                        model: 'glm-4-flash',
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.7,
                        max_tokens: 1024
                    })
                });

                if (!response.ok) throw new Error(`API 响应错误: ${response.status}`);
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('API 调用失败:', error);
                return '抱歉，AI 暂时无法回复你的消息，请稍后再试～';
            }
        }

        // 发送按钮点击事件
        sendBtn.addEventListener('click', async () => {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // 添加用户消息
            addMessage(prompt, true);
            userInput.value = '';

            // 添加“思考中”占位
            const loadingMsg = addMessage('正在思考中...', false);

            // 获取 AI 回复
            const aiReply = await getAiReply(prompt);
            
            // 替换“思考中”为真实回复
            loadingMsg.textContent = aiReply;
        });

        // 回车键发送
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        // 初始化欢迎语
        window.onload = () => {
            addMessage('你好！我是一个简单的 AI 助手，有什么可以帮到你的吗？', false);
        };
    </script>
</body>
</html>
