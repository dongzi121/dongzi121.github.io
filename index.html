<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页 + LLM 对话</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人网页</h1>
        <p>这是我制作的第一个带 LLM 对话功能的公开网页！</p>
        <p>下方可和 AI 进行简单对话👇</p>

        <!-- LLM 对话区域 -->
        <div class="chat-container">
            <!-- 对话消息展示区 -->
            <div class="chat-messages" id="chatMessages"></div>

            <!-- 输入框 + 发送按钮 -->
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="请输入你要提问的内容...">
                <button id="sendBtn">发送</button>
            </div>
        </div>
    </div>

    <!-- JavaScript 对话逻辑（调用免费 LLM API） -->
    <script>
        // 获取页面元素
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // 添加消息到对话界面
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);

            // 自动滚动到底部（显示最新消息）
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 调用免费 LLM API 获取回复
        async function getAiReply(prompt) {
            try {
                // 免费公开 LLM API（无需密钥，新手友好，用于测试）
                const response = await fetch('https://api-free.chatanywhere.tech/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.7,
                    }),
                });

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                return '抱歉，AI 暂时无法回复你的消息，请稍后再试～';
            }
        }

        // 发送按钮点击事件
        sendBtn.addEventListener('click', async () => {
            const prompt = userInput.value.trim();
            if (!prompt) return; // 空内容不发送

            // 添加用户消息到界面
            addMessage(prompt, true);
            userInput.value = ''; // 清空输入框

            // 获取 AI 回复并添加到界面
            addMessage('正在思考中...', false);
            const aiReply = await getAiReply(prompt);
            
            // 替换「正在思考中」为真实回复
            chatMessages.lastChild.textContent = aiReply;
        });

        // 回车键触发发送
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // 初始化：添加欢迎消息
        window.onload = () => {
            addMessage('你好！我是一个简单的 AI 助手，有什么可以帮到你的吗？', false);
        };
    </script>
</body>
</html>
